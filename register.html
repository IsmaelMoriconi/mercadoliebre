<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <header>
    </header>
    <main>
        <form action="/" method="post">
            <div>
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Ingrese su Nombre">
            </div>
            <br>
            <div>
                <label for="last-name"></label>
                <input type="text" name="last-name" id="last-name" placeholder="Ingrese su Apellido">
            </div>
            <br>
            <div>
                <label for="user"></label>
                <input type="text" name="user" id="user" placeholder="Ingrese su usuario">
            </div>
            <br>
            <div>
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Ingrese su Gmail">
            </div>
            <br>
            <div>
                <label for="date"></label>
                <input type="date" name="date" id="date">
            </div>
            <br>
            <div>
                <label for="home"></label>
                <input type="text" name="home" id="home" placeholder="Ingrese su domicilio">
            </div>
            <div>
                <label></label>
                <input type="radio" name="opcion" value="Comprar">
                Comprar

                <input type="radio" name="opcion" value="vender">
                Vender
            </div>
            <br>
            <h3>Categorias de interes</h3>
            <input type="checkbox" name="categoria" value="electro">
            Electro
            <br>
            <label>
                <input type="checkbox" name="categoria" value="moda">
                Moda
            </label>
            <br>
            <label>
                <input type="checkbox" name="categoria" value="hogar">
                Hogar
            </label>
            <br>
            <label>
                <input type="checkbox" name="categoria" value="jugueteria">
                Juguetería
            </label>
            <br>
            <label>
                <input type="checkbox" name="categoria" value="vida_sana">
                Vida sana
            </label>
            <br>
            <h3>Foto del usuario</h3>
            <label for="fotoUsuario">Seleccione una foto</label>
            <input type="file" id="fotoUsuario" name="fotoUsuario" accept="image/*">
            <br><br>
            <label for="contraseña">contraseña</label>
            <input type="password" id="contraseña" name="contraseña">
            <br><br>
            <label for="confirmarcontraseña">Confirmar contraseña</label>
            <input type="password" id="confirmarcontraseña" name="confirmarcontraseña">
            <br>
            <button type="submit" onclick="redireccionar()">Enviar</button>
            <button type="button" onclick="borrarFormulario()">Borrar</button>
        </form>
    </main>
</body>

</html>

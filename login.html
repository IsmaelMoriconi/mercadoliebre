<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <img src="./images/mercadolibre_integration.png" width="65%">
        <h2>Lugar para poner la barra de busqueda</h2>
        <h3>Comprá en cuotas y sin tarjeta de crédito</h3>
        <nav>
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
                <li><a href="#">Creá tu cuenta</a></li>
                <li><a href="#">Ingresá</a></li>
                <li><a href="#">Mis compras</a></li>
            </ul>
        </nav>
        <img src="./images/img-home-banner.jpg" width="75%">
    </header>
    <main>
        <h1>Login</h1>
        <form action="/" method="post">
            <div>
                <label for="mail">Ingresar correo</label>
                <input type="email" name="mail" id="mail" placeholder="Ingrese su correo">
            </div>
            <div>
                <label for="password">Ingresar contraseña </label>
                <input type="password" name="password" id="password" placeholder="Ingrese su contraseña"> 
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
